<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="30">
    <meta http-equiv="Cache-Control" content="no-cache, no-store">
    <title>@wiedmanhub - ARCHIVO W</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }
        .card {
            width: 380px;
            height: 300px;
            background: rgba(15,20,30,0.2);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 10px;
            border: 1px solid rgba(255,255,255,0.15);
            display: flex;
            flex-direction: column;
        }
        .thumb {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 6px;
            background: #000;
            flex-shrink: 0;
        }
        .thumb video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .live {
            position: absolute;
            top: 6px;
            left: 6px;
            background: #ff0000;
            padding: 3px 8px;
            border-radius: 20px;
            color: white;
            font-size: 9px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 3px;
            border: 1px solid rgba(255,255,255,0.3);
            z-index: 10;
        }
        .live::before { content: "üî¥"; }
        .progress {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            width: 100%;
            background: rgba(0,0,0,0.4);
            z-index: 10;
        }
        .bar {
            height: 100%;
            width: 0%;
            background: #ff0000;
            animation: progress 30s linear;
        }
        @keyframes progress { from { width: 0%; } to { width: 100%; } }
        .title {
            color: white;
            font-size: 13px;
            font-weight: 700;
            margin-bottom: 3px;
            line-height: 1.2;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex-shrink: 0;
        }
        .description {
            color: rgba(255,255,255,0.8);
            font-size: 10px;
            margin-bottom: 4px;
            line-height: 1.3;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex-shrink: 0;
        }
        .info-row {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255,255,255,0.8);
            font-size: 10px;
            flex-wrap: wrap;
            flex-shrink: 0;
        }
        .channel-name {
            color: #ff4d4d;
            font-weight: 600;
            white-space: nowrap;
        }
        .video-date {
            color: rgba(255,255,255,0.7);
            white-space: nowrap;
        }
        .video-views {
            color: rgba(255,255,255,0.7);
            white-space: nowrap;
        }
        .video-counter {
            color: rgba(255,255,255,0.7);
            margin-left: auto;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="thumb">

            <div class="live">ARCHIVO W</div>

</body>
