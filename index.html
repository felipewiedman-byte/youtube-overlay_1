<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store">
    <title>@wiedmanhub - ARCHIVO W</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }
        .card {
            width: 400px;
            height: 280px;  /* üî¥ REDUCIDA DE 295px a 280px */
            background: rgba(15,20,30,0.2);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 8px 10px 6px 10px;  /* üî¥ PADDING INFERIOR REDUCIDO */
            border: 1px solid rgba(255,255,255,0.15);
            display: flex;
            flex-direction: column;
        }
        .thumb {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 4px;  /* üî¥ MARGEN REDUCIDO */
            background: #000;
            flex-shrink: 0;
        }
        .thumb video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .live {
            position: absolute;
            top: 6px;
            left: 6px;
            background: #ff0000;
            padding: 3px 8px;
            border-radius: 20px;
            color: white;
            font-size: 9px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 3px;
            border: 1px solid rgba(255,255,255,0.3);
            z-index: 10;
        }
        .live::before { content: "üî¥"; }
        .progress {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            width: 100%;
            background: rgba(0,0,0,0.4);
            z-index: 10;
        }
        .bar {
            height: 100%;
            width: 0%;
            background: #ff0000;
            animation: progress 30s linear;
        }
        @keyframes progress { from { width: 0%; } to { width: 100%; } }
        .title {
            color: white;
            font-size: 13px;
            font-weight: 700;
            margin-bottom: 2px;  /* üî¥ MARGEN REDUCIDO */
            line-height: 1.2;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex-shrink: 0;
        }
        .description {
            color: rgba(255,255,255,0.8);
            font-size: 10px;
            margin-bottom: 3px;  /* üî¥ MARGEN REDUCIDO */
            line-height: 1.2;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex-shrink: 0;
        }
        .info-row {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255,255,255,0.8);
            font-size: 10px;
            flex-wrap: wrap;
            flex-shrink: 0;
            margin-top: 0;  /* üî¥ ELIMINADO MARGEN SUPERIOR */
        }
        .channel-name {
            color: #ff4d4d;
            font-weight: 600;
            white-space: nowrap;
        }
        .video-date {
            color: rgba(255,255,255,0.7);
            white-space: nowrap;
        }
        .video-views {
            color: rgba(255,255,255,0.7);
            white-space: nowrap;
        }
        .video-counter {
            color: rgba(255,255,255,0.7);
            margin-left: auto;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="card" id="videoContainer">
        <div class="thumb" id="videoThumb">
            <video autoplay muted playsinline id="mainVideo" style="width:100%; height:100%;">
                <source id="videoSource" src="" type="video/mp4">
            </video>
            <div class="live">Youtube Live</div>
            <div class="progress"><div class="bar"></div></div>
        </div>
        
        <div class="title" id="videoTitle">Cargando...</div>
        <div class="description" id="videoDescription">Cargando...</div>
        
        <div class="info-row">
            <span class="channel-name">@wiedmanhub</span>
            <span class="video-date" id="videoDate">üìÖ --</span>
            <span class="video-views" id="videoViews">üëÅÔ∏è ---</span>
            <span class="video-counter" id="videoCounter">üé¨ 0/0</span>
        </div>
    </div>

    <script>
        // üü¢üî¥ TUS VIDEOS - YA EST√ÅN TODOS PUESTOS üî¥üü¢
        const VIDEOS = [
            {
                url: 'https://ia903107.us.archive.org/23/items/como-era-realmente-jesus-la-apariencia-olvidada-por-la-historia-mas-alla-de-la-imagen-tradicional/%C2%BFC%C3%B3mo%20Era%20Realmente%20Jes%C3%BAs_%20La%20Apariencia%20Olvidada%20por%20la%20Historia%2C%20M%C3%A1s%20All%C3%A1%20de%20la%20Imagen%20Tradicional.mp4',
                identifier: 'como-era-realmente-jesus-la-apariencia-olvidada-por-la-historia-mas-alla-de-la-imagen-tradicional'
            },
            {
                url: 'https://ia903204.us.archive.org/5/items/somos-mas-que-un-cuerpo-el-experimento-gateway-y-la-prueba-del-alma/%C2%BFSomos%20M%C3%A1s%20Que%20un%20Cuerpo_%20El%20Experimento%20Gateway%20y%20la%20Prueba%20del%20Alma.mp4',
                identifier: 'somos-mas-que-un-cuerpo-el-experimento-gateway-y-la-prueba-del-alma'
            },
            {
                url: 'https://ia600407.us.archive.org/7/items/nacemos-con-maldad-la-verdad-sobre-el-origen-del-mal-humano-humannature-darkpsychology-devil/%C2%BFNacemos%20con%20Maldad_%20%20La%20Verdad%20Sobre%20el%20Origen%20del%20Mal%20Humano%20%23humannature%20%20%23darkpsychology%20%23devil.mp4',
                identifier: 'nacemos-con-maldad-la-verdad-sobre-el-origen-del-mal-humano-humannature-darkpsychology-devil'
            },
            {
                url: 'https://ia601003.us.archive.org/18/items/agharta-los-documentos-clasificados-que-prueban-la-civilizacion-bajo-nuestros-pies-secretos-nazi/AGHARTA_%20Los%20DOCUMENTOS%20CLASIFICADOS%20que%20Prueban%20la%20Civilizaci%C3%B3n%20Bajo%20Nuestros%20Pies%20_%20Secretos%20Nazi.mp4',
                identifier: 'agharta-los-documentos-clasificados-que-prueban-la-civilizacion-bajo-nuestros-pies-secretos-nazi'
            },
            {
                url: 'https://ia903209.us.archive.org/35/items/que-hay-despue-s-de-morir-la-respuesta-que-cambiara-tu-forma-de-vivir-muerte-masalla-despertar/%C2%BFQu%C3%A9%20hay%20DESPU%C3%89S%20de%20morir_%20La%20RESPUESTA%20que%20cambiar%C3%A1%20tu%20forma%20de%20vivir%20%23muerte%20%23m%C3%A1sall%C3%A1%20%23despertar.mp4',
                identifier: 'que-hay-despue-s-de-morir-la-respuesta-que-cambiara-tu-forma-de-vivir-muerte-masalla-despertar'
            }
        ];

        let currentIndex = 0;
        const videoElement = document.getElementById('mainVideo');
        const videoSource = document.getElementById('videoSource');
        const titleElement = document.getElementById('videoTitle');
        const descElement = document.getElementById('videoDescription');
        const dateElement = document.getElementById('videoDate');
        const viewsElement = document.getElementById('videoViews');
        const counterElement = document.getElementById('videoCounter');

        // Funci√≥n para cargar metadata desde Archive.org
        async function cargarMetadata(identifier) {
            try {
                const response = await fetch(`https://archive.org/metadata/${identifier}`);
                const data = await response.json();
                
                return {
                    title: data.metadata?.title || 'Sin t√≠tulo',
                    description: data.metadata?.description || 'Sin descripci√≥n disponible',
                    date: data.metadata?.date ? new Date(data.metadata.date).toLocaleDateString('es-CO', {
                        day: 'numeric', month: 'short', year: 'numeric'
                    }) : '14 feb 2026',
                    views: data.metadata?.downloads || '---'
                };
            } catch (error) {
                console.log('Error cargando metadata, usando valores por defecto');
                return {
                    title: 'Video de Archive.org',
                    description: 'Documental',
                    date: '14 feb 2026',
                    views: '---'
                };
            }
        }

        // Funci√≥n para cambiar al siguiente video
        async function reproducirSiguiente() {
            if (VIDEOS.length === 0) return;
            
            const video = VIDEOS[currentIndex];
            
            // Cambiar la fuente del video
            videoSource.src = video.url;
            videoElement.load();
            videoElement.play();
            
            // Actualizar contador
            counterElement.textContent = `üé¨ ${currentIndex + 1}/${VIDEOS.length}`;
            
            // Cargar metadata
            const metadata = await cargarMetadata(video.identifier);
            titleElement.textContent = metadata.title;
            descElement.textContent = metadata.description.substring(0, 80) + 
                (metadata.description.length > 80 ? '...' : '');
            dateElement.innerHTML = `üìÖ ${metadata.date}`;
            viewsElement.innerHTML = `üëÅÔ∏è ${metadata.views}`;
            
            // Avanzar al siguiente √≠ndice
            currentIndex = (currentIndex + 1) % VIDEOS.length;
        }

        // Escuchar cuando el video termina
        videoElement.addEventListener('ended', reproducirSiguiente);

        // Iniciar con el primer video
        if (VIDEOS.length > 0) {
            const primerVideo = VIDEOS[0];
            videoSource.src = primerVideo.url;
            videoElement.load();
            videoElement.play();
            counterElement.textContent = `üé¨ 1/${VIDEOS.length}`;
            
            // Cargar metadata del primer video
            (async () => {
                const metadata = await cargarMetadata(primerVideo.identifier);
                titleElement.textContent = metadata.title;
                descElement.textContent = metadata.description.substring(0, 80) + 
                    (metadata.description.length > 80 ? '...' : '');
                dateElement.innerHTML = `üìÖ ${metadata.date}`;
                viewsElement.innerHTML = `üëÅÔ∏è ${metadata.views}`;
            })();
            
            currentIndex = 1 % VIDEOS.length;
        }

        if (VIDEOS.length === 1) {
            videoElement.loop = true;
        }
    </script>
</body>
</html>
