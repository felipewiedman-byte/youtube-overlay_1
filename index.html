<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="30">
    <meta http-equiv="Cache-Control" content="no-cache, no-store">
    <title>@wiedmanhub - ARCHIVO W</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }
        .card {
            width: 400px;
            height: 295px;
            background: rgba(15,20,30,0.2);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 10px;
            border: 1px solid rgba(255,255,255,0.15);
            display: flex;
            flex-direction: column;
        }
        .thumb {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 6px;
            background: #000;
            flex-shrink: 0;
        }
        .thumb video, .thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .live {
            position: absolute;
            top: 6px;
            left: 6px;
            background: #ff0000;
            padding: 3px 8px;
            border-radius: 20px;
            color: white;
            font-size: 9px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 3px;
            border: 1px solid rgba(255,255,255,0.3);
            z-index: 10;
        }
        .live::before { content: "üî¥"; }
        .progress {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            width: 100%;
            background: rgba(0,0,0,0.4);
            z-index: 10;
        }
        .bar {
            height: 100%;
            width: 0%;
            background: #ff0000;
            animation: progress 30s linear;
        }
        @keyframes progress { from { width: 0%; } to { width: 100%; } }
        .title {
            color: white;
            font-size: 13px;
            font-weight: 700;
            margin-bottom: 3px;
            line-height: 1.2;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex-shrink: 0;
        }
        .description {
            color: rgba(255,255,255,0.8);
            font-size: 10px;
            margin-bottom: 4px;
            line-height: 1.3;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex-shrink: 0;
        }
        .info-row {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255,255,255,0.8);
            font-size: 10px;
            flex-wrap: wrap;
            flex-shrink: 0;
        }
        .channel-name {
            color: #ff4d4d;
            font-weight: 600;
            white-space: nowrap;
        }
        .video-date {
            color: rgba(255,255,255,0.7);
            white-space: nowrap;
        }
        .video-views {
            color: rgba(255,255,255,0.7);
            white-space: nowrap;
        }
        .video-counter {
            color: rgba(255,255,255,0.7);
            margin-left: auto;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div id="video-container" class="card">
        <!-- EL CONTENIDO SE GENERA CON JAVASCRIPT -->
    </div>

    <script>
        // üü¢ LISTA DE 5 VIDEOS (PUEDES EDITARLOS)
        const videos = [
            {
                type: 'video',  // 'video' o 'imagen'
                videoUrl: 'https://wiedman.com.co/wp-content/uploads/2026/02/agharta_video.mp4',
                thumbnail: 'https://i.ytimg.com/vi/2xKgRUMTJkI/mqdefault.jpg',
                title: 'PRIMER VIDEO - AGHARTA',
                description: 'Video promocional de Agharta',
                date: '14 feb 2026',
                views: '1,234'
            },
            {
                type: 'imagen',  // SOLO MINIATURA
                videoUrl: '',    // VAC√çO = USA MINIATURA
                thumbnail: 'https://i.ytimg.com/vi/2xKgRUMTJkI/hqdefault.jpg',
                title: 'USTEDES DECIDEN LA SERIE',
                description: 'En este video decidimos qu√© serie vamos a ver...',
                date: '10 feb 2026',
                views: '1,234'
            },
            {
                type: 'video',
                videoUrl: 'https://wiedman.com.co/wp-content/uploads/2026/02/agharta_video_2.mp4',
                thumbnail: 'https://i.ytimg.com/vi/i5HiFgEzf4c/mqdefault.jpg',
                title: 'LO QUE SUCEDIO EN EL CANAL',
                description: 'Actualizaci√≥n importante...',
                date: '8 feb 2026',
                views: '892'
            },
            {
                type: 'video',
                videoUrl: 'https://wiedman.com.co/wp-content/uploads/2026/02/agharta_video_3.mp4',
                thumbnail: 'https://i.ytimg.com/vi/hRmHn9mWqu4/mqdefault.jpg',
                title: 'REGRESAMOS CON TODO',
                description: 'Estamos de vuelta este 2026',
                date: '5 feb 2026',
                views: '2,567'
            },
            {
                type: 'imagen',  // SOLO MINIATURA
                videoUrl: '',
                thumbnail: 'https://i.ytimg.com/vi/fFCGjC5P2C4/mqdefault.jpg',
                title: 'NAVIDAD 2025',
                description: 'Especial de navidad',
                date: '25 dic 2025',
                views: '5,678'
            }
        ];

        let currentIndex = 0;
        const container = document.getElementById('video-container');

        function mostrarVideo(index) {
            const video = videos[index];
            
            let contenido = '';
            
            if (video.type === 'video' && video.videoUrl) {
                // üé¨ REPRODUCIR VIDEO
                contenido = `
                    <video autoplay loop muted playsinline>
                        <source src="${video.videoUrl}" type="video/mp4">
                        Tu navegador no soporta video.
                    </video>
                `;
            } else {
                // üñºÔ∏è MOSTRAR MINIATURA
                contenido = `<img src="${video.thumbnail}" alt="${video.title}">`;
            }

            container.innerHTML = `
                <div class="thumb">
                    ${contenido}
                    <div class="live">ARCHIVO W</div>
                    <div class="progress"><div class="bar"></div></div>
                </div>
                <div class="title">${video.title}</div>
                <div class="description">${video.description}</div>
                <div class="info-row">
                    <span class="channel-name">@wiedmanhub</span>
                    <span class="video-date">üìÖ ${video.date}</span>
                    <span class="video-views">üëÅÔ∏è ${video.views}</span>
                    <span class="video-counter">üé¨ ${index + 1}/${videos.length}</span>
                </div>
            `;
        }

        // üü¢ MOSTRAR EL PRIMERO
        mostrarVideo(currentIndex);

        // üü¢ CAMBIAR CADA 30 SEGUNDOS
        setInterval(() => {
            currentIndex = (currentIndex + 1) % videos.length;
            mostrarVideo(currentIndex);
        }, 30000);
    </script>
</body>
</html>
